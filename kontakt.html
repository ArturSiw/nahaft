<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NA Haft Studio – Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html);
  </script>
  <main>
    <section class="hero">
      <div class="hero-overlay">
        <div class="hero-content">
          <h1 class="section-title">Skontaktuj się z nami</h1>
          <p class="lead">Masz pytania, chcesz wycenić haft lub rozpocząć współpracę? Wypełnij formularz — odezwiemy się!</p>
        </div>
      </div>
    </section>
    <section>
      <form action="https://formspree.io/f/mwkgybje" method="POST">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon (opcjonalnie)</label>
        <input type="tel" id="phone" name="phone">

        <label for="message">Wiadomość</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Wyślij</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 NA Haft Studio · <a href="mailto:kontakt@nahaft.pl">kontakt@nahaft.pl</a></p>
  </footer>
</body>
</html>
