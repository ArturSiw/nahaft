<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizacje</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header include -->
  <div id="header-container"></div>

  <main>
    <section class="hero">
      <h1 class="section-title">Nasze realizacje</h1>
      <p class="lead">Zobacz przykłady wykonanych haftów — od klasycznych logotypów po złożone projekty artystyczne.</p>
    </section>
    <section class="gallery">
      <img src="sample1.jpg" alt="Przykład haftu 1">
      <img src="sample2.jpg" alt="Przykład haftu 2">
    </section>
  </main>

  <footer>
    <p>© 2025 NA Haft Studio · <a href="mailto:kontakt@nahaft.pl">kontakt@nahaft.pl</a></p>
  </footer>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>
</body>
</html>
