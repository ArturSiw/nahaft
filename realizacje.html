<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galeria realizacji NA Haft Studio – hafty komputerowe, logo, imiona, projekty indywidualne i firmowe.">
  <title>Realizacje | NA Haft Studio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <main>
    <section class="preview-section">
      <h1>Nasze realizacje</h1>
      <p>Zobacz przykłady wykonanych haftów &mdash; od klasycznych logotypów po złożone projekty artystyczne.</p>

      <div class="preview-gallery">
        <img src="realizacje/1.jpg" alt="Realizacja 1">
        <img src="realizacje/2.jpg" alt="Realizacja 2">
        <img src="realizacje/3.jpg" alt="Realizacja 3">
        <img src="realizacje/4.jpg" alt="Realizacja 4">
        <img src="realizacje/5.jpg" alt="Realizacja 5">
        <img src="realizacje/6.jpg" alt="Realizacja 6">
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">&times;</button>
    <button class="prev-btn" onclick="prevImage()">&#10094;</button>
    <img src="" alt="Podgląd" id="lightbox-img">
    <button class="next-btn" onclick="nextImage()">&#10095;</button>
  </div>

  <footer style="text-align: center; font-size: 0.9em; margin: 2em auto;">
    &copy; 2025 NA Haft Studio – <a href="mailto:kontakt@nahaft.pl" style="color: #ccc;">kontakt@nahaft.pl</a>
  </footer>
</body>
</html>
