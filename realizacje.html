<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realizacje | NA Haft Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pasek kontaktowy -->
  <div class="top-bar">
    <span>Kontakt: <a href="mailto:kontakt@nahaft.pl">kontakt@nahaft.pl</a></span>
  </div>

  <!-- Nagłówek i menu -->
  <header class="header">
    <a href="index.html">
      <img src="logo.png" alt="Logo NA Haft Studio">
    </a>
    <nav class="nav-links">
      <a href="index.html">O nas</a>
      <a href="oferta.html">Oferta</a>
      <a href="realizacje.html">Realizacje</a>
      <a href="kontakt.html">Kontakt</a>
      <div class="social-icons">
        <a href="https://www.facebook.com/nahaft" target="_blank"><img src="icons/facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/nahaft.pl" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
        <a href="https://www.tiktok.com/@nahaft" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
        <a href="https://www.youtube.com/@nahaft" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
      </div>
    </nav>
  </header>

  <main>
    <h2>Nasze realizacje</h2>
    <p>Zobacz przykłady wykonanych haftów — od klasycznych logotypów po złożone projekty artystyczne.</p>

    <div class="preview-gallery" id="gallery">
      <!-- Zdjęcia będą ładowane dynamicznie -->
    </div>
  </main>

  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">&times;</button>
    <button class="prev-btn" id="prevBtn" onclick="prevImage()">‹</button>
    <img src="" alt="Podgląd realizacji" id="lightboxImage" />
    <button class="next-btn" id="nextBtn" onclick="nextImage()">›</button>
  </div>

  <footer>
    &copy; 2025 NA Haft Studio — <a href="mailto:kontakt@nahaft.pl">kontakt@nahaft.pl</a>
  </footer>

  <script>
    const galleryContainer = document.getElementById("gallery");
    const imageCount = 50; // Zakładamy maks. 50 zdjęć
    const imageList = [];

    for (let i = imageCount; i >= 1; i--) {
      const path = `realizacje/${i}.jpg`;
      const img = new Image();
      img.src = path;
      img.onload = () => {
        imageList.unshift(path);
        renderGallery();
      };
    }

    function renderGallery() {
      galleryContainer.innerHTML = "";
      imageList.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = `Realizacja ${index + 1}`;
        img.dataset.index = index;
        img.addEventListener("click", () => openLightbox(index));
        galleryContainer.appendChild(img);
      });
    }

    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function updateLightbox() {
      lightboxImage.src = imageList[currentIndex];
      prevBtn.classList.toggle("disabled", currentIndex <= 0);
      nextBtn.classList.toggle("disabled", currentIndex >= imageList.length - 1);
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        updateLightbox();
      }
    }

    function nextImage() {
      if (currentIndex < imageList.length - 1) {
        currentIndex++;
        updateLightbox();
      }
    }
  </script>
</body>
</html>
