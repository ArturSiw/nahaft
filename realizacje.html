<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizacje</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header include -->
  <div id="header-container"></div>

  <main>
    <section class="hero">
      <h1 class="section-title">Nasze realizacje</h1>
      <p class="lead">Zobacz przykłady wykonanych haftów — od klasycznych logotypów po złożone projekty artystyczne.</p>
    </section>
    <section class="gallery" id="gallery"></section>
  </main>

  <footer>
    <p>© 2025 NA Haft Studio · <a href="mailto:kontakt@nahaft.pl">kontakt@nahaft.pl</a></p>
  </footer>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    // Automatyczne ładowanie zdjęć z folderu "realizacje"
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 100; i++) {
      const img = new Image();
      img.src = `realizacje/${i}.jpg`;
      img.alt = `Realizacja ${i}`;
      img.onload = () => gallery.appendChild(img);
      img.onerror = () => {};
    }
  </script>
</body>
</html>
